  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
      display: flex;
      flex-direction: column;
    }
    .card {
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255,255,255,0.18);
    }
    .form-label {
      font-weight: 500;
    }
    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25,135,84,.15);
    }
    .btn-success {
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 2rem;
      transition: background 0.2s;
    }
    .btn-success:hover {
      background: #157347;
    }
    .icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
      color: #198754;
    }
    .login-header {
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      border-radius: 1.5rem 1.5rem 0 0;
      box-shadow: 0 4px 16px 0 rgba(25,135,84,0.10);
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header login-header text-white text-center py-4">
          <h2 class="mb-0"><i class="bi bi-box-arrow-in-right icon"></i>Login to Fitness Center</h2>
        </div>
        <div class="card-body p-5">
          <form id="loginForm">
            <div class="mb-4">
              <label for="email" class="form-label"><i class="bi bi-envelope icon"></i>Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label"><i class="bi bi-lock icon"></i>Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2">Login</button>
          </form>
          <div id="error-message" class="mt-3 text-danger text-center"></div>
        </div>
      </div>
      <footer class="text-center mt-4">
        <p class="text-muted small">&copy; 2025 Fitness Center. All Rights Reserved.</p>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const credentials = { email, password };
      try {
        const response = await fetch('/loginuser', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(credentials)
        });
        const result = await response.json();
        if (response.ok) {
          window.location.href = '/';
        } else {
          document.getElementById('error-message').textContent = result.message || 'Invalid credentials';
        }
      } catch (error) {
        alert('Login failed!');
      }
    });
  </script>
</body>
</html>
