<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Plans - SSE Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .navbar {
      position: relative;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8) !important;
      backdrop-filter: blur(10px);
    }

    .container {
      position: relative;
      z-index: 1;
    }

    h1 {
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .lead {
      color: rgba(255, 255, 255, 0.9);
    }

    .plan-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.5);
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .plan-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 
        0 25px 70px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.5);
    }

    .plan-header {
      border-radius: 0;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .plan-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .plan-header h3 {
      position: relative;
      z-index: 1;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .plan-basic .plan-header {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .plan-premium .plan-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .plan-vip .plan-header {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .price {
      font-size: 2.5rem;
      font-weight: 800;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-select {
      border-radius: 1rem;
      padding: 0.875rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .btn-select::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-select:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-select span, .btn-select i {
      position: relative;
      z-index: 1;
    }

    .btn-primary.btn-select {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary.btn-select:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-outline-primary.btn-select {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #667eea;
      color: #667eea;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-outline-primary.btn-select:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .feature-list {
      list-style: none;
      padding: 0;
    }

    .feature-list li {
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      color: #4a5568;
      font-weight: 500;
    }

    .feature-list li:last-child {
      border-bottom: none;
    }

    .feature-list i {
      color: #43e97b;
      font-size: 1.1rem;
    }

    .popular-badge {
      position: absolute;
      top: -10px;
      right: 20px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 0.5rem 1.25rem;
      border-radius: 1.5rem;
      font-size: 0.85rem;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
      z-index: 10;
    }

    .modal-header.bg-success {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .modal-header.bg-danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    ::selection {
      background: rgba(102, 126, 234, 0.3);
      color: #2d3748;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse"></i> Fitness Center</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/membership">Membership</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5" data-user-id="{{.UserID}}">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold">Choose Your Membership Plan</h1>
      <p class="lead">Select the perfect plan for your fitness journey</p>
    </div>

    <div class="row g-4" id="membership-plans">
    </div>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">Success!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="successModalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="window.location.href='/profile'">Go to Profile</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorModalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadPlans() {
      try {
        const response = await fetch('/membership/plans');
        const plans = await response.json();
        
        const container = document.getElementById('membership-plans');
        container.innerHTML = '';
        
        plans.forEach((plan, index) => {
          const planClass = plan.name.toLowerCase();
          const isPopular = plan.name === 'Premium';
          
          const planHTML = `
            <div class="col-lg-4 col-md-6">
              <div class="card plan-card plan-${planClass} h-100 ${isPopular ? 'position-relative' : ''}">
                ${isPopular ? '<div class="popular-badge">Most Popular</div>' : ''}
                <div class="card-header plan-header text-white text-center py-4">
                  <h3 class="mb-0">${plan.name}</h3>
                  <div class="price">${plan.price.toLocaleString()} â‚¸</div>
                  <small>/month</small>
                </div>
                <div class="card-body p-4">
                  <p class="text-muted mb-4">${plan.description}</p>
                  <ul class="feature-list">
                    ${plan.features.map(feature => `
                      <li><i class="bi bi-check-circle text-success me-2"></i>${feature}</li>
                    `).join('')}
                  </ul>
                </div>
                <div class="card-footer bg-white border-0 text-center pb-4">
                  <button class="btn btn-select ${isPopular ? 'btn-primary' : 'btn-outline-primary'} w-100" 
                          onclick="selectPlan('${plan.id || plan._id}', '${plan.name}')">
                    Choose ${plan.name}
                  </button>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += planHTML;
        });
      } catch (error) {
        console.error('Error loading plans:', error);
        showError('Failed to load membership plans');
      }
    }

    async function selectPlan(planId, planName) {
      try {
        const userIdElement = document.querySelector('[data-user-id]');
        const userId = userIdElement ? userIdElement.dataset.userId : null;
        
        if (!userId) {
          showError('Please log in to select a membership plan');
          return;
        }

        const response = await fetch('/membership/select', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user_id: userId,
            membership_plan_id: planId
          })
        });

        const result = await response.json();
        
        if (response.ok) {
          showSuccess(`Successfully selected ${planName} membership plan!`);
        } else {
          showError(result.message || 'Failed to select membership plan');
        }
      } catch (error) {
        console.error('Error selecting plan:', error);
        showError('Network error, please try again');
      }
    }

    function showSuccess(message) {
      document.getElementById('successModalBody').textContent = message;
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
    }

    function showError(message) {
      document.getElementById('errorModalBody').textContent = message;
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    }

    async function updatePlans() {
      try {
        const response = await fetch('/membership/update-plans', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        const result = await response.json();
        if (response.ok) {
          showSuccess('Plans updated to Tenge prices! Reloading...');
          setTimeout(() => {
            location.reload();
          }, 2000);
        } else {
          showError(result.message || 'Failed to update plans');
        }
      } catch (error) {
        console.error('Error updating plans:', error);
        showError('Network error, please try again');
      }
    }

    document.addEventListener('DOMContentLoaded', loadPlans);
  </script>
</body>
</html>
