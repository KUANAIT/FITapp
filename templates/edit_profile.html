<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .navbar {
      position: relative;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8) !important;
      backdrop-filter: blur(10px);
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.5);
      border: none;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 25px 70px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.5);
    }

    .edit-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 0;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .edit-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .edit-header h2 {
      position: relative;
      z-index: 1;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
    }

    .icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .form-label {
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border-radius: 0.75rem;
      border: 2px solid #e2e8f0;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 
        0 0 0 0.2rem rgba(102, 126, 234, 0.15),
        0 4px 12px rgba(102, 126, 234, 0.1);
      background: white;
      outline: none;
    }

    .btn-custom {
      border-radius: 1rem;
      padding: 0.875rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .btn-custom::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-custom:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-custom span, .btn-custom i {
      position: relative;
      z-index: 1;
    }

    .btn-success.btn-custom {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-success.btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      color: white;
    }

    .btn-outline-secondary.btn-custom {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #6c757d;
      color: #6c757d;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-outline-secondary.btn-custom:hover {
      background: #6c757d;
      color: white;
      transform: translateY(-2px);
    }

    .modal-header.bg-danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    ::selection {
      background: rgba(102, 126, 234, 0.3);
      color: #2d3748;
    }

    @media (max-width: 768px) {
      .edit-header {
        padding: 1.5rem;
      }

      .edit-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse"></i> Fitness Center</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/membership">Membership</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header edit-header text-white text-center py-4">
          <h2 class="mb-0"><i class="bi bi-pencil-square icon"></i>Edit Profile</h2>
        </div>
        <div class="card-body p-5">
          <form action="/edit-profile" method="POST">
            <div class="mb-4">
              <label for="name" class="form-label"><i class="bi bi-person" style="color: #667eea; margin-right: 0.5rem;"></i>Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{.Name}}" required>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label"><i class="bi bi-envelope" style="color: #667eea; margin-right: 0.5rem;"></i>Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{.Email}}" required>
            </div>
            <div class="mb-4">
              <label for="current_password" class="form-label"><i class="bi bi-shield-lock" style="color: #667eea; margin-right: 0.5rem;"></i>Current Password</label>
              <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter current password to change password">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label"><i class="bi bi-lock" style="color: #667eea; margin-right: 0.5rem;"></i>New Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current">
            </div>
            <div class="d-flex justify-content-between">
              <a href="/profile" class="btn btn-outline-secondary btn-custom px-4"><span>Cancel</span></a>
              <button type="submit" class="btn btn-success btn-custom px-4"><span>Save Changes</span></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorModalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const error = getQueryParam('error');
    if (error) {
      let message = 'An error occurred.';
      if (error === 'incorrect_password') {
        message = 'Current password is incorrect.';
      } else if (error === 'required_current_password') {
        message = 'Current password is required to change password.';
      }
      document.getElementById('errorModalBody').textContent = message;
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    }
  </script>
</body>
</html>
