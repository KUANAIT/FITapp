<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --main-bg: #e0eafc;
      --main-bg-gradient: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      --card-bg: #fff;
      --header-gradient: linear-gradient(90deg, #198754 0%, #43cea2 100%);
      --text: #222;
    }
    body.light-theme {
      --main-bg: #e0eafc;
      --main-bg-gradient: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      --card-bg: #fff;
      --header-gradient: linear-gradient(90deg, #198754 0%, #43cea2 100%);
      --text: #222;
    }
    body.dark-theme {
      --main-bg: #232829;
      --main-bg-gradient: linear-gradient(135deg, #232829 0%, #485563 100%);
      --card-bg: #262b40;
      --header-gradient: linear-gradient(90deg, #232829 0%, #202342 100%);
      --text: #f3f3f3;
    }
    html, body {
      background: var(--main-bg-gradient) !important;
      color: var(--text) !important;
    }
    .container, .card, .edit-header {
      background: var(--main-bg-gradient) !important;
      color: var(--text) !important;
    }
    .card, .modal-content, .edit-header {
      background: var(--card-bg) !important;
    }
    .edit-header {
      background: var(--header-gradient) !important;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .card {
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255,255,255,0.18);
    }
    .edit-header {
      background: linear-gradient(90deg, #198754 0%, #43cea2 100%);
      border-radius: 1.5rem 1.5rem 0 0;
      box-shadow: 0 4px 16px 0 rgba(25,135,84,0.10);
    }
    .icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
      color: #198754;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25,135,84,.15);
    }
    .btn-success {
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 2rem;
      transition: background 0.2s;
    }
    .btn-success:hover {
      background: #157347;
    }
    .btn-outline-secondary, .btn-outline-danger {
      border-radius: 2rem;
    }
    .modal-header.bg-danger {
      background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse"></i> Fitness Center</a>
      <!-- Тогглер темы -->
      <button id="theme-toggle" class="btn btn-outline-secondary ms-3" type="button" title="Toggle theme">
        <i id="theme-toggle-icon" class="bi bi-moon"></i>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/membership">Membership</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header edit-header text-white text-center py-4">
          <h2 class="mb-0"><i class="bi bi-pencil-square icon"></i>Edit Profile</h2>
        </div>
        <div class="card-body p-5">
          <form action="/edit-profile" method="POST">
            <div class="mb-4">
              <label for="name" class="form-label"><i class="bi bi-person icon"></i>Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{.Name}}" required>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label"><i class="bi bi-envelope icon"></i>Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{.Email}}" required>
            </div>
            <div class="mb-4">
              <label for="current_password" class="form-label"><i class="bi bi-shield-lock icon"></i>Current Password</label>
              <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter current password to change password">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label"><i class="bi bi-lock icon"></i>New Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current">
            </div>
            <div class="d-flex justify-content-between">
              <a href="/profile" class="btn btn-outline-secondary px-4">Cancel</a>
              <button type="submit" class="btn btn-success px-4">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorModalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const error = getQueryParam('error');
    if (error) {
      let message = 'An error occurred.';
      if (error === 'incorrect_password') {
        message = 'Current password is incorrect.';
      } else if (error === 'required_current_password') {
        message = 'Current password is required to change password.';
      }
      document.getElementById('errorModalBody').textContent = message;
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    }
  </script>
  <script>
(function() {
  const toggle = document.getElementById('theme-toggle');
  const icon = document.getElementById('theme-toggle-icon');
  function setTheme(theme) {
    document.body.classList.remove('light-theme', 'dark-theme');
    document.body.classList.add(theme+'-theme');
    localStorage.setItem('theme', theme);
    icon.className = (theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon');
  }
  // Init
  const saved = localStorage.getItem('theme');
  if (saved) setTheme(saved);
  else {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(prefersDark ? 'dark' : 'light');
  }
  toggle.addEventListener('click', function() {
    const now = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
    setTheme(now);
  });
})();
</script>
</body>
</html>
