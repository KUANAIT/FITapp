<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        main {
            position: relative;
            z-index: 1;
        }

        .chat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card-header h2 {
            position: relative;
            z-index: 1;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-left: 4px solid #667eea;
            color: #2d3748;
        }

        .ai {
            background: linear-gradient(135deg, rgba(67, 233, 123, 0.1) 0%, rgba(56, 249, 215, 0.1) 100%);
            border-left: 4px solid #43e97b;
            color: #2d3748;
        }

        .user strong, .ai strong {
            font-weight: 600;
            color: #667eea;
        }

        .ai strong {
            color: #43e97b;
        }

        .form-control {
            border-radius: 1rem;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 
                0 0 0 0.2rem rgba(102, 126, 234, 0.15),
                0 4px 12px rgba(102, 126, 234, 0.1);
            background: white;
            outline: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 1rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-outline-secondary {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #6c757d;
            color: #6c757d;
            border-radius: 1rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        ::selection {
            background: rgba(102, 126, 234, 0.3);
            color: #2d3748;
        }

        @media (max-width: 768px) {
            .chat-card {
                margin: 20px;
            }

            .card-header h2 {
                font-size: 1.5rem;
            }

            .chat-area {
                height: 300px;
            }
        }
    </style>
</head>
<body>
<main class="container py-5 d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="card chat-card w-100" style="max-width: 700px;">
        <div class="card-header text-white text-center">
            <h2 class="mb-0"><i class="bi bi-chat-dots"></i> Fitness AI Chat</h2>
        </div>
        <div class="card-body p-4">
            <div id="chat-area" class="chat-area mb-3"></div>
            <form id="chat-form" class="d-flex gap-2" autocomplete="off">
                <input type="text" id="user-input" class="form-control" placeholder="Ask a fitness question..." required />
                <button type="submit" class="btn btn-success"><i class="bi bi-send"></i></button>
            </form>
            <a href="/" class="btn btn-outline-secondary mt-3 w-100"><i class="bi bi-arrow-left"></i> Back to Home</a>
            <script>
                const USER_NAME = "{{.UserName}}";
            </script>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const chatArea = document.getElementById('chat-area');
const chatForm = document.getElementById('chat-form');
const userInput = document.getElementById('user-input');

function appendMessage(sender, text, isTyping = false) {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    let iconHtml = sender === 'ai'
        ? '<span class="me-2"><i class="bi bi-robot" style="font-size:1.3em;color:#43e97b;"></i></span>'
        : '<span class="me-2"><i class="bi bi-person-circle" style="font-size:1.3em;color:#667eea;"></i></span>';
    if (sender === 'ai' && isTyping) {
        div.innerHTML = iconHtml + '<strong>AI:</strong> <span class="typing"></span>';
    } else if (sender === 'ai') {
        div.innerHTML = iconHtml + '<strong>AI:</strong> ' + marked.parse(text);
    } else {
        div.innerHTML = iconHtml + `<strong>${USER_NAME}:</strong> ${text}`;
    }
    chatArea.appendChild(div);
    chatArea.scrollTop = chatArea.scrollHeight;
    return div;
}

async function typeMessage(div, text, delay = 60) {
    const typingSpan = div.querySelector('.typing');
    if (!typingSpan) return;
    const words = text.split(/(\s+)/);
    typingSpan.innerHTML = '';
    for (let i = 0; i < words.length; i++) {
        typingSpan.innerHTML += words[i];
        chatArea.scrollTop = chatArea.scrollHeight;
        await new Promise(res => setTimeout(res, delay));
    }
}

chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const question = userInput.value.trim();
    if (!question) return;
    appendMessage('user', question);
    userInput.value = '';
    const aiDiv = appendMessage('ai', '', true);
    try {
        const res = await fetch('/ask-fitness', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
        });
        const data = await res.json();
        await typeMessage(aiDiv, data.answer, 20);
        aiDiv.innerHTML = '<span class="me-2"><i class="bi bi-robot" style="font-size:1.3em;color:#43e97b;"></i></span>' +
            '<strong>AI:</strong> ' + marked.parse(data.answer);
        chatArea.scrollTop = chatArea.scrollHeight;
    } catch (err) {
        aiDiv.innerHTML = '<span class="me-2"><i class="bi bi-robot" style="font-size:1.3em;color:#43e97b;"></i></span>' +
            '<strong>AI:</strong> Sorry, there was an error.';
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
